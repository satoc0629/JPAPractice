plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.liquibase.gradle' version '2.0.3'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id 'idea'
    id("io.freefair.lombok") version "5.0.0-rc4"
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
//    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.springframework.boot:spring-boot-starter-data-jpa'){
        exclude group:'org.hibeernate', module:'hibernate-entitymanager'
        exclude group:'org.hibeernate', module:'hibernate-core'
    }
    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.7'
    implementation 'org.springframework:spring-instrument'
    implementation 'org.hibernate:hibernate-validator:6.1.5.Final'
//    implementation 'javax.validation:validation-api:2.0.1.Final'
//    implementation 'org.eclipse.persistence:org.eclipse.persistence.core:2.7.7'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.data:spring-data-rest-hal-browser'
    implementation 'org.postgresql:postgresql:42.2.14'
    implementation 'org.yaml:snakeyaml:1.26'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    implementation 'org.liquibase:liquibase-core:3.8.1'
    implementation 'org.liquibase:liquibase-groovy-dsl:2.1.1'
    implementation("ch.qos.logback:logback-core:1.2.3")
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
//    liquibaseRuntime 'org.postgresql:postgresql:42.2.14'
}

application {
    // Define the main class for the application.
    mainClassName = 'jpalearn.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
