plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.liquibase.gradle' version '2.0.3'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'idea'
    id 'io.freefair.lombok' version '5.0.0-rc4'
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.session:spring-session-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation('org.springframework.boot:spring-boot-starter-data-jpa'){
//        exclude group:'org.hibeernate', module:'hibernate-entitymanager'
//        exclude group:'org.hibeernate', module:'hibernate-core'
    }
//    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.7'
    implementation ('org.springframework.boot:spring-boot-starter-security')
    implementation 'org.springframework:spring-instrument'
    implementation 'org.hibernate:hibernate-validator:7.0.4.Final'
//    implementation 'javax.validation:validation-api:2.0.1.Final'
//    implementation 'org.eclipse.persistence:org.eclipse.persistence.core:2.7.7'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation('org.springframework.data:spring-data-rest-hal-explorer')

    implementation 'org.postgresql:postgresql:42.3.4'
    implementation 'org.yaml:snakeyaml:1.30'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-android'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation 'org.liquibase:liquibase-core:4.10.0'
    implementation 'org.liquibase:liquibase-groovy-dsl:3.0.2'
    implementation('ch.qos.logback:logback-core:1.2.11')
    implementation('ch.qos.logback:logback-classic:1.2.11')
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
//    liquibaseRuntime 'org.postgresql:postgresql:42.2.14'
}

application {
    // Define the main class for the application.
    mainClassName = 'jpalearn.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}
